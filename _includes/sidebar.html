<!-- _includes/sidebar.html --> 
<div class="sidebar-left">
  <nav>

    <!-- 메인 홈페이지로 가는 버튼 -->
    <div class="sidebar-home-button" style="margin-bottom: 20px; text-align: center;">
      <a href="{{ site.baseurl }}/" style="font-weight: bold; font-size: 18px; text-decoration: none;">
        {{ site.title }}
      </a>
    </div>

    <!-- 프로필 -->
    <div class="sidebar-profile" style="text-align: center; margin-bottom: 20px;">
      <img src="{{ site.author.avatar }}" alt="Profile Picture" style="border-radius: 50%; width: 100px; height: 100px;">
      <h3>{{ site.author.name }}</h3>
      <p>{{ site.author.bio }}</p>
      <p>{{ site.author.location }}</p>
      <p><a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></p>
      <p><a href="{{ site.author.github }}">GitHub</a></p>
    </div>

    
    <ul class="category-list">
      {% for category in site.categories %}
        <li class="category-item">
          <!-- category[0]는 카테고리 이름, category[1]은 해당 카테고리에 속한 포스트 배열 -->
          <h3 class="category-title">{{ category[0] }}</h3>
          <ul class="post-list">
            {% for post in category[1] %}
              <li class="post-item"><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
    </ul>
    
  </nav>
</div>
